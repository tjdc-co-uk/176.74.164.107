server {
    listen 80;
    listen 443 ssl;

    ssl_certificate     /etc/nginx/tls/tjdc.cer;
    ssl_certificate_key /etc/nginx/tls/tjdc.key;
    ssl_session_timeout 7m;
    ssl_prefer_server_ciphers On;

    ssl_protocols TLSv1.1 TLSv1.2;

#    ssl_session_cache shared:SSL:10m;
#    ssl_dhparam /etc/pki/tls/dhparam.pem;

    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';

    ## Specify your SSL options here
    # ssl_prefer_server_ciphers On;
    # ssl_protocols SSLv3 TLSv1 TLSv1.1 TLSv1.2;  
    # ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/tjdc.co.uk-access.log;
    error_log  /var/log/nginx/tjdc.co.uk-error.log;

    server_name tjdc.co.uk www.tjdc.co.uk;
    # root /var/www/magento/public;
    root /var/www/magento/current/src;
    # Enable Gzip
    gzip  on;
    gzip_http_version 1.0;
    gzip_comp_level 2;
    gzip_min_length 1100;
    gzip_buffers     4 8k;
    gzip_proxied any;
    gzip_types
      # text/html is always compressed by HttpGzipModule
      text/css
      text/javascript
      text/xml
      text/plain
      text/x-component
      application/javascript
      application/json
      application/xml
      application/rss+xml
      font/truetype
      font/opentype
      application/vnd.ms-fontobject
      image/svg+xml;

    gzip_static on;

    gzip_proxied        expired no-cache no-store private auth;
    gzip_disable        "MSIE [1-6]\.";
    gzip_vary           on;

    rewrite ^/shop-products/(.*) /$1 permanent;
    rewrite ^/shop-products$ / permanent;
    rewrite ^/shop-products/$ / permanent;
    include conf/magento_rewrites.conf;
    include conf/magento_security.conf;

set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 104.16.0.0/12;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 131.0.72.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2c0f:f248::/32;
set_real_ip_from 2a06:98c0::/29;

# use any of the following two
real_ip_header CF-Connecting-IP;

    # PHP handler
    location ~ \.php {
      ## Catch 404s that try_files miss
      if (!-e $request_filename) { rewrite / /index.php last; }

      ## Store code is defined in administration > Configuration > Manage Stores
      fastcgi_param MAGE_RUN_CODE default;
      fastcgi_param MAGE_RUN_TYPE store;

      # By default, only handle fcgi without caching
      include conf/magento_fcgi.conf;
    }

    location ^~ /sage/ {
      index  index.html;
      fastcgi_pass phpfpm;
      include        fastcgi_params;
      fastcgi_index  index.php;
      fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param  SCRIPT_NAME     $fastcgi_script_name;
      fastcgi_param ENV production;
      fastcgi_param HTTPS off;
      fastcgi_param HTTP_SCHEME http;
    }

    location /blog/ {
	index index.html index.php;
        try_files $uri $uri/ /blog/index.php$is_args$args;

	location ~*  \.(jpg|jpeg|png|gif|ico|css|js)$ {
            expires 365d;
    }

    }

    # 404s are handled by front controller
    location @magefc {
      rewrite / /index.php;
    }

    # Last path match hands to magento or sets global cache-control
    location / {
      if ($http_user_agent ~* (Baiduspider) ) {
	access_log off;
        return 403;
      } 

      ## Maintenance page overrides front controller
      index index.html index.php;
      try_files $uri $uri/ @magefc;
      expires 30d;
    }


    # Enable caching font files by default
    location ~ \.(ttf|woff|eot) {
      add_header Cache-Control public;
      add_header Access-Control-Allow-Origin *;
    }

    # leverage browser caching
    location ~*  \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 365d;
    }

}

