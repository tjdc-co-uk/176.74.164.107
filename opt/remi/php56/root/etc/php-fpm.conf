[global]
pid = /opt/remi/php56/root//var/run/php-fpm/php-fpm.pid
error_log = /opt/remi/php56/root//var/log/php-fpm/error.log
#log_level = notice

[www]
listen = 127.0.0.1:9000
listen.backlog = 65536
listen.allowed_clients = 127.0.0.1
user = nginx
group = nginx
#catch_workers_output = yes
#request_terminate_timeout = 180
#emergency_restart_threshold = 5
#emergency_restart_interval = 1h
#process_control_timeout = 30s

pm = static
pm.max_children = 49
#pm.start_servers = 200
#pm.min_spare_servers = 200
#pm.max_spare_servers = 200
pm.max_requests = 10000
pm.status_path = /status/frontend
#slowlog = /var/log/php-fpm/www-slow.log
#request_slowlog_timeout = 7

